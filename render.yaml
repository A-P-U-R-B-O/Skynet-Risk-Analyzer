services:
  - type: web
    name: skynet-risk-analyzer
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    region: oregon
    branch: main
    runtime: python
    pythonVersion: 3.10
    healthCheckPath: /
